<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click and Drag Cubes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: white;
            border: 2px solid black;
            display: flex;
            flex-wrap: wrap;
        }
        .cube {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            margin: 5px;
            cursor: grab;
            position: absolute;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="cube" style="top: 10px; left: 10px;"></div>
    <div class="cube" style="top: 10px; left: 70px;"></div>
    <div class="cube" style="top: 70px; left: 10px;"></div>
    <div class="cube" style="top: 70px; left: 70px;"></div>
</div>

<script>
    const container = document.querySelector('.container');
    const cubes = document.querySelectorAll('.cube');
    let selectedCube = null;
    let offsetX, offsetY;

    cubes.forEach(cube => {
        cube.addEventListener('mousedown', (e) => {
            selectedCube = cube;
            offsetX = e.clientX - cube.getBoundingClientRect().left;
            offsetY = e.clientY - cube.getBoundingClientRect().top;
            cube.style.cursor = 'grabbing';
        });
    });

    document.addEventListener('mousemove', (e) => {
        if (!selectedCube) return;

        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;

        // Get container bounds
        const containerRect = container.getBoundingClientRect();
        const cubeRect = selectedCube.getBoundingClientRect();

        // Ensure the cube stays inside the container
        if (x < containerRect.left) x = containerRect.left;
        if (y < containerRect.top) y = containerRect.top;
        if (x + cubeRect.width > containerRect.right) x = containerRect.right - cubeRect.width;
        if (y + cubeRect.height > containerRect.bottom) y = containerRect.bottom - cubeRect.height;

        // Set new position
        selectedCube.style.left = `${x - containerRect.left}px`;
        selectedCube.style.top = `${y - containerRect.top}px`;
    });

    document.addEventListener('mouseup', () => {
        if (selectedCube) {
            selectedCube.style.cursor = 'grab';
            selectedCube = null;
        }
    });
</script>

</body>
</html>
